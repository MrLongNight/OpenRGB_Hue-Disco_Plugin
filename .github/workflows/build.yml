name: Build OpenRGB Hue Entertainment Plugin (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install vcpkg dependencies
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: '9d28c3e68f3f615550a6b7e285f1c6b1b60627e7' # Stable commit
        vcpkgJsonGlob: '**/vcpkg.json'

    - name: Configure CMake
      run: >
        cmake -B ${{ github.workspace }}/build
        -S ${{ github.workspace }}
        -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
        -DBUILD_TESTING=OFF

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: OpenRGB_HueEntertainment.dll
        path: ${{ github.workspace }}/build/src/Release/OpenRGB_HueEntertainment.dll
