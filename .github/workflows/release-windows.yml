name: "Release - Windows (CMake + vcpkg)"

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clone vcpkg
      run: git clone https://github.com/Microsoft/vcpkg.git D:/vcpkg

    - name: Bootstrap vcpkg
      run: D:/vcpkg/bootstrap-vcpkg.bat
      
    - name: Install dependencies
      run: D:/vcpkg/vcpkg install --triplet x64-windows

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=D:/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config Release

    - name: Package Release
      run: |
        Compress-Archive -Path build/src/Release/OpenRGB_HueEntertainment.dll -DestinationPath OpenRGB_HueEntertainment_Windows_x64.zip
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenRGB_HueEntertainment_Windows_x64.zip
        asset_name: OpenRGB_HueEntertainment_Windows_x64.zip
        asset_content_type: application/zip
